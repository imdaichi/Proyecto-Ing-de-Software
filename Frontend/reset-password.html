<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contrase√±a - CIMEHIJO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-container {
            display: none;
            text-align: center;
        }

        .success-container.show {
            display: block;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .success-container h2 {
            color: #155724;
            margin-bottom: 10px;
        }

        .success-container p {
            color: #666;
            margin-bottom: 20px;
        }

        .success-container button {
            background: #28a745;
        }

        .success-container button:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .requirements {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }

        .requirements h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .requirement {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .requirement.met {
            color: #28a745;
        }

        .requirement:before {
            content: "‚úó";
            position: absolute;
            left: 0;
            color: #dc3545;
        }

        .requirement.met:before {
            content: "‚úì";
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Cambiar Contrase√±a</h1>
        <p class="subtitle">Ingresa tu nueva contrase√±a</p>

        <div id="message" class="message"></div>

        <form id="changePasswordForm" style="display: block;">
            <div class="form-group">
                <label for="password">Nueva Contrase√±a</label>
                <input type="password" id="password" name="password" placeholder="M√≠nimo 6 caracteres" required>
            </div>

            <div class="form-group">
                <label for="passwordConfirm">Confirmar Contrase√±a</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirma tu contrase√±a" required>
            </div>

            <div class="requirements">
                <h4>Requisitos:</h4>
                <div class="requirement" id="req-length">
                    M√≠nimo 6 caracteres
                </div>
                <div class="requirement" id="req-match">
                    Las contrase√±as coinciden
                </div>
            </div>

            <button type="submit" id="submitBtn">Cambiar Contrase√±a</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Actualizando contrase√±a...</p>
            </div>
        </form>

        <div class="success-container" id="successContainer">
            <div class="success-icon">‚úÖ</div>
            <h2>¬°Contrase√±a Actualizada!</h2>
            <p>Tu contrase√±a ha sido cambiada correctamente. Redirigiendo a login...</p>
            <button onclick="irALogin()">Ir a Login Ahora</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let tokenValido = false;

        // Obtener token del URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            mostrarError('Token no proporcionado. Link inv√°lido.');
            document.getElementById('changePasswordForm').style.display = 'none';
        } else {
            validarToken();
        }

        async function validarToken() {
            try {
                const response = await fetch(`${API_URL}/validar-token-recuperacion?token=${token}`);
                const data = await response.json();

                if (response.ok) {
                    tokenValido = true;
                } else {
                    mostrarError(data.error || 'Token inv√°lido o expirado');
                    document.getElementById('changePasswordForm').style.display = 'none';
                }
            } catch (error) {
                mostrarError('Error al validar token: ' + error.message);
                document.getElementById('changePasswordForm').style.display = 'none';
            }
        }

        // Validar requisitos en tiempo real
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('passwordConfirm');

        [passwordInput, passwordConfirmInput].forEach(input => {
            input.addEventListener('input', () => {
                const length = passwordInput.value.length >= 6;
                const match = passwordInput.value === passwordConfirmInput.value && passwordInput.value.length > 0;

                document.getElementById('req-length').classList.toggle('met', length);
                document.getElementById('req-match').classList.toggle('met', match);
            });
        });

        // Submit form
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!tokenValido) {
                mostrarError('Token inv√°lido. Por favor solicita un nuevo link de recuperaci√≥n.');
                return;
            }

            const password = passwordInput.value;
            const passwordConfirm = passwordConfirmInput.value;

            if (password !== passwordConfirm) {
                mostrarError('Las contrase√±as no coinciden');
                return;
            }

            if (password.length < 6) {
                mostrarError('La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            // Show loading
            document.getElementById('changePasswordForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/cambiar-password-recuperacion`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token,
                        password,
                        password_confirm: passwordConfirm
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('successContainer').classList.add('show');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    mostrarError(data.error || 'Error al cambiar contrase√±a');
                    document.getElementById('changePasswordForm').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                mostrarError('Error de conexi√≥n: ' + error.message);
                document.getElementById('changePasswordForm').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        });

        function mostrarError(mensaje) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '‚ùå ' + mensaje;
            messageDiv.classList.add('show', 'error');
        }

        function irALogin() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
