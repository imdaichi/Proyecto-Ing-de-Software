<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - CIMEHIJO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #0056b3;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-container {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 4px solid #007bff;
            display: none;
        }

        .link-container.show {
            display: block;
        }

        .link-container p {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .link-text {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 3px;
            word-break: break-all;
            font-size: 12px;
            color: #333;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .button-group button {
            margin: 0;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Recuperar Contrase√±a</h1>
        <p class="subtitle">Ingresa tu email para recibir un link de recuperaci√≥n</p>

        <div id="message" class="message"></div>

        <form id="recoveryForm">
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>

            <button type="submit" id="submitBtn">Enviar Link de Recuperaci√≥n</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generando link...</p>
            </div>
        </form>

        <div class="link-container" id="linkContainer">
            <p>‚úÖ Link generado correctamente. Haz clic para abrir:</p>
            <div class="link-text" id="linkText"></div>
            <div class="button-group">
                <button class="btn-secondary" onclick="copiarLink()">üìã Copiar Link</button>
                <button onclick="abrirLink()">üîó Abrir Link</button>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Volver a Login</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let resetLink = '';

        document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const linkContainer = document.getElementById('linkContainer');

            // Reset messages
            messageDiv.classList.remove('show', 'success', 'error');
            linkContainer.classList.remove('show');

            // Show loading
            submitBtn.style.display = 'none';
            loading.style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/generar-token-recuperacion`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    resetLink = data.link;
                    document.getElementById('linkText').textContent = resetLink;
                    linkContainer.classList.add('show');
                    // Cambiar √≠cono a ticket
                    document.querySelector('.logo').textContent = 'üé´';
                    // Ocultar loading
                    loading.style.display = 'none';
                } else {
                    messageDiv.textContent = '‚ùå ' + (data.error || 'Error al generar link');
                    messageDiv.classList.add('show', 'error');
                    submitBtn.style.display = 'block';
                    loading.style.display = 'none';
                }
            } catch (error) {
                messageDiv.textContent = '‚ùå Error de conexi√≥n: ' + error.message;
                messageDiv.classList.add('show', 'error');
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        function copiarLink() {
            navigator.clipboard.writeText(resetLink).then(() => {
                alert('‚úÖ Link copiado al portapapeles');
            });
        }

        function abrirLink() {
            window.open(resetLink, '_blank');
        }
    </script>
</body>
</html>
