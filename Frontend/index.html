<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TPV CIMEHIJO</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h2>Iniciar Sesión</h2>
            <div id="error-mensaje" class="error-msg"></div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@test.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" value="123456" required>
            </div>
            
            <a href="#" id="link-recuperar" style="display: block; text-align: right; margin-top: -10px; margin-bottom: 15px; color: #29542e; text-decoration: none; font-size: 0.9rem;">
                ¿Olvidaste tu contraseña?
            </a>
            
            <button type="submit" class="login-btn" id="login-boton">Ingresar</button>
        </form>
    </div>
    
    <!-- Modal de Recuperación de Contraseña -->
    <div id="modal-recuperar" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 30px; border-radius: 10px; max-width: 400px; width: 90%; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; color: #29542e;">Recuperar Contraseña</h2>
                <button id="btn-cerrar-modal" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #999;">&times;</button>
            </div>
            
            <p style="color: #666; margin-bottom: 20px;">Ingresa la contraseña del administrador para cambiar la contraseña de cualquier usuario.</p>
            
            <div class="input-group">
                <label for="email-usuario">Email del Usuario</label>
                <input type="email" id="email-usuario" placeholder="usuario@email.com" required>
            </div>
            
            <div class="input-group">
                <label for="password-admin">Contraseña del Administrador</label>
                <input type="password" id="password-admin" placeholder="Contraseña admin" required>
            </div>
            
            <div class="input-group">
                <label for="nueva-password">Nueva Contraseña</label>
                <input type="password" id="nueva-password" placeholder="Mínimo 6 caracteres" minlength="6" required>
            </div>
            
            <div class="input-group">
                <label for="confirmar-password">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirmar-password" placeholder="Repetir contraseña" minlength="6" required>
            </div>
            
            <button id="btn-cambiar-password" class="login-btn" style="width: 100%; margin-top: 15px;">Cambiar Contraseña</button>
            
            <div id="mensaje-modal" style="display: none; padding: 15px; border-radius: 5px; margin-top: 15px; text-align: center;"></div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
