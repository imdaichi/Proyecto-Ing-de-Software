<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TPV CIMEHIJO</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h2>Iniciar Sesión</h2>
            <div id="error-mensaje" class="error-msg"></div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@cimehijo.cl" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" value="123456" required>
            </div>
            
            <a href="recuperar-password.html" id="link-recuperar" style="display: block; text-align: right; margin-top: -10px; margin-bottom: 15px; color: #29542e; text-decoration: none; font-size: 0.9rem;">
                ¿Olvidaste tu contraseña?
            </a>
            
            <button type="submit" class="login-btn" id="login-boton">Ingresar</button>
        </form>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
