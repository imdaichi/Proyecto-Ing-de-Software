<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta CIMEHIJO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="pos-container">

        <main class="columna-venta">
            <header class="header-venta">
                <h2>Venta Actual</h2>
                <input type="text" id="escaner-sku" placeholder="Escanear o teclear SKU y presionar Enter...">
            </header>

            <div id="lista-productos-escaneados" class="lista-items">
                <p class="placeholder">Esperando escaneo...</p>
            </div>

            <footer class="footer-venta">
                <div class="total">
                    <span>TOTAL:</span>
                    <span id="venta-total">$0</span>
                </div>
            </footer>
        </main>


        <aside class="columna-acciones">
        <img src="logo.jpeg" alt="Logo CIMEHIJO" class="logo-tpv">
    
    <div class="panel-header">
        <div class="saludo-container">
            <h3 id="bienvenida-usuario">Bienvenido...</h3>
            <span id="rol-usuario" class="rol-subtitulo">...</span>
        </div>
        <button id="btn-logout" class="boton-logout">Cerrar Sesi√≥n</button>
    </div>
    
    <button class="accion-btn" id="btn-cobrar">Cobrar</button>
    <button class="accion-btn" id="btn-buscar">Cantidad a agregar</button>
    <button class="accion-btn" id="btn-producto">Eliminar ultimo producto</button>
    <button class="accion-btn" id="btn-descuento">Aplicar Descuento</button>
    <button class="accion-btn accion-peligro" id="btn-cancelar">Limpiar Carrito</button>

    <div class="panel-admin-spacer"></div>

    <h4 class="titulo-admin">Panel de Admin</h4>
    <button class="accion-btn btn-admin" id="btn-reportes">Ver Reportes</button>
    <button class="accion-btn btn-admin" id="btn-usuarios">Ver productos</button>

</aside>

    </div>
    <div id="modal-editar-producto" class="modal-overlay">
    <div class="modal-content">
        
        <div class="modal-header">
            <h2>Editar Producto</h2>
            <button id="modal-cerrar" class="modal-cerrar-btn">&times;</button>
        </div>

        <div class="modal-body">
            
            <label for="modal-sku-input">Escanear SKU a editar:</label>
            <div class="escaner-modal-container">
                <input type="text" id="modal-sku-input" placeholder="Escanear SKU...">
                <button id="modal-buscar-sku" class="accion-btn">Buscar</button>
            </div>

            <form id="modal-form-editar" class="form-editar-oculto">
                <h3 id="modal-titulo-producto">...</h3>
                
                <label for="modal-precio">Precio Venta (CLP):</label>
                <input type="number" id="modal-precio">
                
                <label for="modal-stock">Stock:</label>
                <input type="number" id="modal-stock">
                
                <label for="modal-variantes">Variantes (ej: Talla M, Color Rojo):</label>
                <input type="text" id="modal-variantes">
            </form>
        </div>

        <div class="modal-footer">
            <button id="modal-guardar-cambios" class="accion-btn">Guardar Cambios</button>
        </div>
    </div>
</div>
    <script src="tpv.js"></script>
</body>
</html>
